<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semi-Restful TV Shows</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/show.css' %}">
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>TV Show {{ show.id }}</h1>
            <a id="goback" href="/shows">Go Back</a>
        </header>
        <p>Title: {{ show.title }} </p>
        <p>Network: {{ show.network }} </p>
        <p>Release Date: {{ show.release_date }} </p>
        <p>Description: {{ show.description }} </p>
        <p id='update'>Last Updated: {{ show.updated_at }} </p>
        <p><a href="/shows/{{ show.id }}/edit">Edit</a> | <a href="/shows/{{ show.id }}/destroy">Delete</a></p>
    </div>    
</body>
</html>
